<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEKNIK KOMPRESI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg warnaNavbar">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#"><strong>Teknik Kompresi</strong></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <li class="nav-item dropdown">
                  <a class="nav-link active text-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <strong>
                      LZW
                    </strong>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="index.html">Encoding</a></li>
                    <li><a class="dropdown-item" href="decoding.html">Decoding</a></li>
                  </ul>
                </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- endnavbar -->
      <div class="card m-1">
        <div class="card-body">
          <h3 class=" text-center">Kompresi String</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5 class="text-center">Masukan File di sini</h5>
            </div>
            <div class="card-body">
              <label for="inputTxt" class="form-label">Masukan File TXT :</label>
              <input type="file" class=" form-control" id="inputTxt">
              <hr>
              <label for="isiFile" class="form-label">Lihat isi File TXT :</label>
              <textarea class="form-control" id="isiFile" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h5 class=" text-center">
                Kompresi LZW encoding
              </h5>
            </div>
            <div class=" card-body">
              <ul>
                <li>Tampilan Encoding nya</li>
                <textarea class=" form-control" id="hasilEncode" rows="7"></textarea>
                <li>Jika anda mau mendwonload file hasil kompresi silahkan kelik di sini</li>
                <button class="btn btn-primary" id="saveButton">Download</button>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
